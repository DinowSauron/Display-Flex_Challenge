<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
</head>

<body>
    
    <header>
        <div class="explain">
            <p>Site Demonstrativo de um layout somente utilizando o display flex e block responsivo, apesar de existir o display grid</p>
        </div>
        <div class="logo">
            <img src="./images/Logo_300.png" alt="Logo do: Luiz Claudio. Desenvolvedor web.">
        </div>
    </header>

    <div class="content">
        <div class="row">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="row">
                            <div class="area c-red vertical-fill"></div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="area c-yellow1"></div>
                                <div class="area c-yellow2"></div>
                                <div class="area c-yellow3"></div>
                            </div>
                            <div class="col">
                                <div class="area c-yellow3"></div>
                                <div class="area c-yellow4"></div>
                                <div class="area c-yellow1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="area c-blue1"></div>
                        <div class="area c-blue2"></div>
                    </div>
                    <div class="row">
                        <div class="row ">
                            <div class="col horizontal-fill">
                                <div class="area c-yellow1"></div>
                                <div class="area c-yellow2"></div>
                                <div class="row">
                                    <div class="col">
                                        <div class="area c-blue2"></div>
                                        <div class="area c-yellow4"></div>
                                    </div>
                                    <div class="col">
                                        <div class="area c-yellow4"></div>
                                        <div class="area c-blue2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="row">
                                <div class="area c-red vertical-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="area c-blue1 vertical-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Utilize a ferramenta de visualização de elementos do seu navegador <b>(Padrão Ctrl + Shift-E + C)</b> e passe o mause nos elementos!</p>
        <p>Luiz Claudio &copy2020 |  <a href="https://github.com/DinowSaur on">GitHub</a> | <a href="https://www.linkedin.com/in/luiz-claudio-b5b3b21b8/">Linkedin</a></p>
    </footer>

</body>

</html>
